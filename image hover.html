<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Image on Hover in CSS</title>
<style>
    table tr td{
        border:5px solid black;
    }
    .card {
        width: 500px;
        height: 700px;
        background: url("fb.jpg") no-repeat;
        margin: 50px;
    }
    .card:hover {
        background: url("insta.jpg") no-repeat;
    }
</style>
</head>
<body>
    <table>
<tr>
    <td class="card"></td>
    <td>133qwdb</td>
</tr>

    </table>
  
</body>
</html>
